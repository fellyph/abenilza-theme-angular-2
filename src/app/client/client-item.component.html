<article class="client" appLike data-id="{{clientItem.id}}">
  <figure>
    <figcaption>{{clientItem.name}}</figcaption>
  </figure>

  <h1 class="client__name">{{clientItem.name}}</h1>
  <div class="client__description">
      {{clientItem.description}}
  </div>
  <button (click)="onLike()">Like</button>
</article>
